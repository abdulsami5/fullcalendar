<!Doctype html >
  <html>
  <head>


    <script src='node_modules/jquery/dist/jquery.min.js'></script>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='node_modules/fullcalendar/dist/fullcalendar.css' />
    <script src='node_modules/moment/min/moment.min.js'></script>
    <script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>
   </head>


  <script src='calendar.js'> </script>

  <body>

    <div class="container">
     
      <div id='calendar'  style="margin-top: 70px"></div> 

    </div>




      <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        
    <div class="panel panel-default">
    <div class="panel-body" data-toggle="collapse" data-target="#AddEvent">Add event</div>
    <div id="AddEvent" class="collapse out container-fluid" >
          
          <div class="form-group">
            <label  >Event title:</label>
            <input type="text" class="form-control" id="e_title">
          </div>
           <div class="form-group">
            <label  >Event location:</label>
            <input type="text" class="form-control" id="e_location">
          </div>
          <div class="form-group">
            <label >Event Description:</label>
            <textarea type="text" class="form-control" rows="5" id="e_description"> </textarea>
          </div>
          <button type="button" class="btn btn-success" style="float: right;margin-bottom: 15px" onclick="addEvent();" data-dismiss="modal" data-toggle="collapse" data-target="#AddEvent">Add event</button>
    </div>
    </div>


      <div class="panel panel-default">
        <div class="panel-body" data-toggle="collapse" data-target="#ListEvents" onclick="allEvents();">list events</div>
          <div id="ListEvents" class="collapse out container-fluid" >
          <div id="list">

          </div>
          </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-body" onclick="getWeather();">Show weather</div>
          <div id="weather">
            
          </div>
      </div>


      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

  </div>
  </div>


<!-- Modal -->
<div id="detailModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Modal Header</h2>
      </div>
      <div class="modal-body">
        <div id="details">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


  </body>
  </html>
